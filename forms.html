<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
  <link rel="icon" href="assets/home.png">

  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

<form action="">

  <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>
  <br>

  <label for="fname">Firstname:</label>
  <input type="text" id="fname" placeholder="Enter your firstname e.g John " required="required" >
  <br><br>

  <label for="Sname">SurName:</label>
  <input type="text" id="Sname" placeholder="Enter your surname e.g Leon" required="required">
  <br><br>

  <label for="email">Email address:</label>
  <input type="email" id="email" placeholder="e.g johnleon@gmail.com" required="required">
  <br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd"placeholder="Type password here" required="required">
  <br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" required="required">
  <br><br>

  <label for="date">Year of Birth</label>
  <input type="date" id="date">
  <br><br>


  <label for="file">Choose a file:</label>
  <input type="file" id="file">
  <br><br>

  <label for="nationality">Nationality:</label>
  <select name="" id="nationality">
    <option value=" " disabled="disabled" >---Choose Nationality----</option>
    <option value="Kenyan">Kenyan</option>
    <option value="American">American</option>
    <option value="Jamaican">Jamaican</option>
    <option value="Nigerian">Nigerian</option>
    <option value="Brazilian">Brazilian</option>
  </select>
  <br><br>
  
  <p>Choose your favorite team</p>
  
  <input type="radio" id="Man united" name="team">
  <label for="Man united">Man United</label>
  <br><br>
  
  <input type="radio" id="liverpool" name="team">
  <label for="liverpool">Liverpool</label>
  <br><br>
  
  <input type="radio" id="Real madrid" name="team">
  <label for="Real madrid">Real madrid</label>
  <br><br>
  
  <p>Choose two programming languages</p>

  <input type="checkbox" id="python" name="python">
  <label for="python">Python</label>
  <br><br>

  <input type="checkbox" id="javascript" name="javascript">
  <label for="javascript">Javascript</label>
  <br><br>

<input type="checkbox" id="c++" name="C++">
  <label for="c++">C++</label>
  <br><br>

  <label for="dself">Describe yourself:</label><br>
  <textarea name="" id="dself" cols="40" rows="5" placeholder="Type something here..."></textarea>
  <br>
  <button type="submit">Register</button>












</form>














</body>
</html>
