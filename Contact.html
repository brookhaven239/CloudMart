<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us!</title>
    <link rel="stylesheet" href="CSS/Contact.css">
</head>
<body>


<div id="Main">
    <div id="divisionone">
        <h1>Let's chat</h1>
        <p><span>Whether you have a question,want to start a project or simply want to connect.</span></p>
        <p>Feel free to send me a message in the contact form</p>
    </div>
    <div id="divisiontwo">
        <form action="">
            <legend>Contact</legend>
            <br>
            <p>*Required</p>
            <input type="text" placeholder="Name*" required="required"><br><br>
            <input type="email" placeholder="Email*" required="required"><br><br>
            <input type="text" placeholder="Company" required="required"><br><br>
            <input type="tel" placeholder="Phone" required="required"><br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <br>
            <button type="submit">SUBMIT</button>
        </form>
    </div>


</div>







</body>
</html>
